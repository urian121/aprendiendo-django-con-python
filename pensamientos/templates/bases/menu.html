{% load static %}
<header class="header">
  <a href="{% url 'inicio' %}" class="logo">
    <img src="{% static 'imgs/logo.jpg' %}" alt="mi-logo" />
  </a>
  <input class="menu-btn" type="checkbox" id="menu-btn" />
  <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
  <ul class="menu">
    <li class="{% if request.path == '/moneda' %}active{% endif %}">
      <a href="{% url 'moneda' %}">Momeda</a>
    </li>
    <li class="{% if request.path == '/saludar' %}active{% endif %}">
      <a href="{% url 'saludar' nombre='Urian viera' %}">Saludar</a>
    </li>
    <li class="{% if request.path == '/contacto' %}active{% endif %}">
      <a href="{% url 'contacto' %}">Contacto</a>
    </li>
    <li class="{% if request.path == '/nosotros' %}active{% endif %}">
      <a href="{% url 'nosotros' %}">
        <i class="bi bi-person-circle"></i>
        Nosotros
      </a>
    </li>
  </ul>
</header>
